<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box {
      background-color: yellow;
      height: 100px;
      width: 100px;
    }

    .redbox {
      background-color: red;
      height: 100px;
      width: 100px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div onclick="changeBox()" class="box"></div>

  <script>
    //declaration of the .box class as yellobox
    let yellowBox = document.querySelector(".box");
    
    function changeBox() {
      //console.log("yellowBox");
      yellowBox.classList.toggle('box');
      yellowBox.classList.toggle("redbox");
    }
  </script>
</body>
</html>
